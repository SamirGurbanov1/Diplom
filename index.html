<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Автомастер — Автосервис в Пятигорске</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .modal.fade {
      transition: transform 0.3s ease-out;
    }
    .modal.show {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <header class="bg-dark text-white text-center py-4">
    <h1 class="display-5">Автомастер</h1>
    <p class="lead">Профессиональный автосервис в Пятигорске</p>
    <button class="btn btn-warning mt-2" data-bs-toggle="modal" data-bs-target="#appointmentModal">Записаться на сервис</button>
  </header>

  <!-- Модальное окно для записи -->
  <div class="modal fade" id="appointmentModal" tabindex="-1" aria-labelledby="appointmentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="appointmentForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="appointmentModalLabel">Запись на сервис</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Имя</label>
            <input type="text" id="name" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Телефон</label>
            <input type="tel" id="phone" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Дата визита</label>
            <input type="date" id="date" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Комментарий</label>
            <textarea id="comment" class="form-control" rows="3"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Отправить</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Модальное окно благодарности -->
  <div class="modal fade" id="thankYouModal" tabindex="-1" aria-labelledby="thankYouModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="thankYouModalLabel">Спасибо за заявку!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
        </div>
        <div class="modal-body" id="thankYouMessage">
          <p>Ваша заявка успешно отправлена.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Закрыть</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-3">
    &copy; 2025 Автомастер — Пятигорск. Все права защищены.
  </footer>

  <script>
    document.getElementById('appointmentForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const date = document.getElementById('date').value;
      const comment = document.getElementById('comment').value.trim();

      const phonePattern = /^[+]?\d{10,15}$/;
      if (!phone.match(phonePattern)) {
        alert("Неверный формат телефона. Пожалуйста, введите номер в формате: +1234567890");
        return;
      }

      if (!name || !phone || !date) {
        alert("Пожалуйста, заполните все обязательные поля.");
        return;
      }

      const submitButton = document.querySelector('button[type="submit"]');
      submitButton.disabled = true;

      // Закрываем модальное окно записи
      const appointmentModal = bootstrap.Modal.getInstance(document.getElementById('appointmentModal'));
      appointmentModal.hide();

      // Вставляем персонализированное сообщение благодарности
      document.getElementById('thankYouMessage').innerHTML =
        `<p>Спасибо, <strong>${name}</strong>! Вы записаны на <strong>${date}</strong>. Мы свяжемся с вами по телефону <strong>${phone}</strong> в ближайшее время.</p>`;

      // Показываем модальное окно благодарности
      const thankYouModal = new bootstrap.Modal(document.getElementById('thankYouModal'));
      thankYouModal.show();

      // Разблокировка кнопки отправки через 3 секунды
      setTimeout(() => {
        submitButton.disabled = false;
        document.getElementById('appointmentForm').reset(); // сброс формы
      }, 3000);
    });
  </script>

</body>
</html>
